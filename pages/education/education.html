<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: Navy;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Balveen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse float-end" id="navbarNavAltMarkup">

                    <a class="nav-link" aria-current="page" href="index.html">About Me</a>

        </div>
    </nav>

    <div class="d-flex justify-content-center my-5 display-1 text-center">
        Education
    </div>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-6 d-flex justify-content-center align-items-center mb-5">
                <a href="smu.html">
                    <div class="card">
                        <img src="../../images/smu-logo.jpg" class="card-img-top img-fluid" id="smu_image"  style='width:700px; height:320px'>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>

    <script>
        document.getElementById("smu_image").addEventListener("mouseover", mouseOver_smu);
        document.getElementById("smu_image").addEventListener("mouseout", mouseOut_smu);

        document.getElementById("nyp_image").addEventListener("mouseover", mouseOver_nyp);
        document.getElementById("nyp_image").addEventListener("mouseout", mouseOut_nyp);

        function mouseOver_smu() {
            document.getElementById("smu_image").style.width = "800px";
            document.getElementById("smu_image").style.height = "420px";
        }

        function mouseOut_smu() {
            document.getElementById("smu_image").style.width = "700px";
            document.getElementById("smu_image").style.height = "320px";
        }

        function mouseOver_nyp() {
            document.getElementById("nyp_image").style.width = "800px";
            document.getElementById("nyp_image").style.height = "420px";
        }

        function mouseOut_nyp() {
            document.getElementById("nyp_image").style.width = "700px";
            document.getElementById("nyp_image").style.height = "320px";
        }
    </script>
